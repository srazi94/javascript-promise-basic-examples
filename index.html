<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>Javascript Promise!</h1>
  
  <script>
    let promiseex =  new Promise((resolve,reject)=>{
      let num = 10;
      if(num > 5){
         resolve('promise resolved');
      }else{
        reject('promise rejected resolved');
      }
    });
  promiseex.then((res)=>{
    document.write(res);
  }).catch((err)=>{
     document.write(err);
  });
  </script>
  </body>
</html>
